 <nav class="navbarCar navbar-expand-sm  navbar-dark">
   <a class="navbar-brand text-titre" href=""><h3>Cars Application</h3></a>
     <button class="navbar-toggler" type="button" data-target="#navigation"> <span class="navbar-toggler-icon"></span> </button>
   <div class="collapse navbar-collapse">
       <ul class="navbar-nav">
           <li class="nav-item active"> <a (click)="getAllCars()" class="nav-link"> Cars </a> </li>
           <li class="nav-item"> <a (click)="onOpenModal(null, 'add')" class="nav-link"> Add car </a> </li>
          
           <li class="nav-item"> <a (click)="onOpenModal(null, 'recommended')" class="nav-link"> Recommended car </a> </li>
       </ul>
    

       <div class="div-right">
         <form class="form-inline my-2 my-lg-0" #searchForm="ngForm" (ngSubmit)="searchCars(key.value)">
            <input class="form-control mr-sm-2" placeholder="Search cars..." type="search" aria-label="Search" #key="ngModel" ngModel name="key" id="searchName"  >
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
         </form>
      </div>
   </div>
</nav>


   <div class="container " id="main-container">
      <div class="row">
      <div *ngFor="let car of carResponse?.cars" class="col-md-6 col-xl-3">
      <div class="card">
          <div class="top-container"> <img src="assets/images/car.png" class="img-fluid profile-image" width="70">
              <div class="ml-3">
                  <h5 class="name">{{car?.make}}</h5>
                  <p class="mail">{{car?.name}}</p>
              </div>
          </div>
          <div class="middle-container d-flex justify-content-between align-items-center mt-3 p-2">
              <div class="dollar-div px-3">
                  <div class="round-div"><i class="fa fa-dollar dollar"></i></div>
              </div>
              <div class="d-flex flex-column text-right mr-2"> 
                 <span class="current-balance">{{car?.model}}</span> 
               </div>
          </div>
          <div class="recent-border mt-4"> <span class="recent-orders">{{car?.version}}</span> </div>
          <div class="wishlist-border pt-2">
             <span class="wishlist">{{car?.fuel}}</span> 
             <span class="amount"><span class="dollar-sign">{{car?.annualCost}}</span>€</span>
         </div>
          <div class="fashion-studio-border pt-2"> <span class="fashion-studio">{{car?.yearRelease}}</span> </div>
          <div class="fashion-studio-border pt-2"> <span class="fashion-studio"><h2 class="text-success mb-1 font-weight-bold">{{car?.price}}€</h2> </span></div>

      </div>
  </div>
</div>

<!-- Add car Modal -->
<div class="modal fade" id="addCarModal" tabindex="-1" role="dialog" aria-labelledby="addCarModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title" id="addCarModalLabel">Add Car</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
       </div>
       <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddCar(addForm)">
          <div class="form-group">
             <label for="name">Name</label>
             <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
             <label for="make">Make</label>
             <input type="text" ngModel name="make" class="form-control" id="make" placeholder="Make" required>
          </div>
          <div class="form-group">
             <label for="model">Model</label>
             <input type="text" ngModel name="model" class="form-control" id="model" placeholder="model" required>
          </div>
          <div class="form-group">
             <label for="version">Version</label>
             <input type="text" ngModel name="version" class="form-control" id="version" placeholder="Version" required>
          </div>
          <div class="form-group">
             <label for="yearRelease">Year Release</label>
             <input type="yearRelease" ngModel name="yearRelease" class="form-control" id="yearRelease" placeholder="Year Release" required>
          </div>
          <div class="form-group">
            <label for="fuel">Fuel</label>
            <input type="fuel" ngModel name="fuel" class="form-control" id="fuel" placeholder="Fuel" required>
         </div>
         <div class="form-group">
            <label for="price">Price</label>
            <input type="price" ngModel name="price" class="form-control" id="price" placeholder="Price" required>
         </div>
         <div class="form-group">
            <label for="annualCost">Annual Cost</label>
            <input type="annualCost" ngModel name="annualCost" class="form-control" id="annualCost" placeholder="Annual Cost" required>
         </div>
          <div class="modal-footer">
             <button [disabled]="addForm.invalid" type="submit" class="btn btn-raised shadow my-button w-xs indigo" >Save car</button>
             <button type="button" id="add-car-form" class="btn btn-raised shadow my-button w-xs motard" data-dismiss="modal">Close</button>
          </div>
          </form>
       </div>
    </div>
  </div>
  </div>

<!-- Recomended car -->
  <div class="modal fade" data-target="#carRecomendedModal" id="carRecomendedModal"  tabindex="-1" role="dialog" aria-labelledby="carRecomendedModalTitle" aria-hidden="false">
   <div class="modal-dialog modal-dialog-centered" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalCenterTitle">Recommended car</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         <form #recomendedCarForm="ngForm" (ngSubmit)="getRecomendedCar(recomendedCarForm)">
            <div class="form-group">
               <label for="distance">KM per Month</label>
               <input type="text" ngModel name="distance" class="form-control" id="distance" placeholder="km/Month" required>
            </div>
            <div class="form-group">
               <label for="fuel_price">Fuel price</label>
               <input type="text" ngModel name="fuel_price" class="form-control" id="fuel_price" placeholder="fuel price" required>
            </div>   
            <div class="modal-footer">
               <button type="button" class="btn btn-raised shadow my-button w-xs motard" data-dismiss="modal">Close</button>
               <button [disabled]="recomendedCarForm.invalid" type="submit" class="btn btn-raised shadow my-button w-xs indigo" >Search</button>
             </div>
            </form>      
         </div>
       </div>     
   </div>
 </div>

<!-- Notification for no cars -->
<div *ngIf="carResponse?.cars?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
<div class="alert alert-car" role="alert">
  <h4 class="alert-heading">No cars found!</h4>
  <p>No cars were found.</p>
</div>
</div>
